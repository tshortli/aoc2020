
excluded: # paths to ignore during linting.
  - build

line_length: 125

number_separator:
  minimum_length: 5

force_cast: warning

large_tuple:
  warning: 4
  error: 5

trailing_whitespace:
  ignores_empty_lines: true
  
attributes:
  always_on_same_line: ['@IBAction', '@NSManaged', '@IBSegueAction']

identifier_name:
  excluded: ['id']
  
opt_in_rules:
  - attributes
  
  - closure_end_indentation
  - closure_spacing
  
  - empty_count
  - explicit_init
  
  - first_where
  
  - nimble_operator
  - number_separator
  
  - overridden_super_call
  - operator_usage_whitespace
  - object_literal
  
  - prohibited_super_call
  
  - redundant_nil_coalescing
  
disabled_rules:
  - trailing_newline
  - operator_whitespace
  - fallthrough
  - multiple_closures_with_trailing_closure
  - empty_parentheses_with_trailing_closure
  - switch_case_alignment
  - unused_closure_parameter
  - redundant_optional_initialization
  - closure_parameter_position
